<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<style>

.form {
  margin-top: 45px;
}

.two {
  padding-left: 10px;
}

.submit {
  padding-left: 300px;
  margin-top: 10px;
  margin-bottom: 25px;
}





</style>


<body>
    <div class="container">
      <div class="row title justify-content-center">
        <h2>Train Times</h2>
      </div>
      <div class="row subtitle justify-content-center">
        <p>What time dat train tho?</p>
      </div>
      <div class="row"> 
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency(min)</th>
              <th scope="col">First Train</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>            
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="row form">
        <div class="col-md-8 offset-md-2">
          <form>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for=trainName>Train Name</label>
                    <input type="text" id="trainName">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for=destination>Destination</label>
                    <input type="text" id="destination">
                </div>
              </div>
            </div>
            <div class="row two">
              <div class="col">
                <div class="form-group">
                  <label for=frequency>Frequency</label>
                    <input type="text" id="firstTrain" placeholder="min">
                </div>
              </div>
              <div class="col">
                <div class="form-group first">
                  <label for=firstTrain>First Train</label>
                    <input type="text" id="frequency" placeholder="HH:MM military time">
                </div>
              </div>
            </div>
            <div class="row submit">
                <input id="addTrain" type="submit" value="Submit">
            </div>
        </form>
      </div>
      </div>



    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
