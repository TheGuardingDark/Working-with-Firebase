<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row title justify-content-center">
          <div class="card-transparent col-md-6">
            <img src="assets/images/shuttertic.png" class="card-img" alt="ticket">
              <div class="card-img-overlay">
                <h2>Train Times</h2>
                <h5>What time dat train tho?</h5>
              </div>
          </div>
        </div>
      
      <div class="row trains"> 
                <table class="table">
                  <thead>
                    <tr class="card-header">
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency(min)</th>
                      <th scope="col">First Train</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>            
                    </tr>
                  </thead>
                <tbody>
                </tbody>
              </table>
      </div>

      <div class="row">
        <div class="card col-md-12"></div>
      </div>
              
      <div class="row form">
          <div class="col-md-12">
              <div class="card-header addT">Add a Train</div>             
                <form>
                  <div class="form-group trainForm">
                    <label for="trainName">Train Name</label>
                    <input class="form-control" id="trainName" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <input class="form-control" id="frequency" placeholder="min" type="text">
                  </div>
                  <div class="form-group">
                    <label for="firstTrain">First Train</label>
                    <input class="form-control" id="firstTrain" placeholder="HH:MM military time" type="text">
                  </div>
                  <button class="btn btn-secondary" id="addTrain">Submit</button>
                </form>  
            </div>
          </div>
        </div>
      </div>
    

    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
