<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <h2>Train Times</h2>
        <p>What time dat train tho?</p>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency(min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>            
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Hogwarts Express</td>
              <td>Hogsmeade Village</td>
              <td>60</td>
              <td>1600</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <form id="trainForm">
            <label for=trainName>Train Name</label>
                <input type="text" id="trainName"><br>
            <label for=destination>Destination</label>
                <input type="text" id="destination"><br>
            <label for=firstTrain>First Train Time (hh:mm military time)</label>
                <input type="text" id="firstTrain"><br>
            <label for=frequency>Frequency(min)</label>
                <input type="text" id="frequency"><br>
                <input id="addTrain" type="submit" value="Submit">
        </form>
      </div>




    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
